    <head>
        <meta name="viewport" content="width=device-width" />

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>SIS Model</title>
<!-- Included CSS Files (Uncompressed) -->
  <!--
  <link rel="stylesheet" href="stylesheets/foundation.css">
  -->
 <link rel="stylesheet" href="stylesheets/foundation.min.css">
  <link rel="stylesheet" href="stylesheets/app.css">

<script src="javascripts/modernizr.foundation.js"></script>

        <link rel="stylesheet" type="text/css" media="screen" href="css/jquery.aristo.css" />
        <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.8.9.min.js"></script>
        <script type="text/javascript" src="js/jquery.flot.js"></script>
        <script type="text/javascript" src="js/jquery.flot.resize.js"></script>
        <script type="text/javascript" src="js/jquery.flot.crosshair.js"></script>
        <script type="text/javascript" src="js/jstat-0.1.0.min.js"></script>
        <script type="text/javascript" src="js/si.js"></script>
        <script type="text/javascript" src="js/models.js"></script>
        <script type="text/javascript" src="js/plots.js"></script>
    </head>
    <body>
<div class="row">
<div class="twelve columns">
<h1>SIS Model</h1>
</div>
</div>
<div class="row">
<div class="three columns">
<h3>Parameters</h3>
<h4 id="s0-label" class="large" title="Initial number of susceptible cases">
<span id="s0-name">S=</span>
<span id="s0-value">100</span>
</h4>

<div class="row">
<div class="two columns">
<span><a data-slider="#s0" data-step="up" class="updown" href="#">&#8593</a><a data-slider="#s0" data-step="down" class="updown" href="#">&#8595</a></span>
</div>
<div class="ten columns">
<div title="Initial number of susceptible cases" id="s0" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
<a class="ui-slider-handle ui-state-default ui-corner-all ui-state-hover" href="#" style="left: 50%;"></a>
</div>
</div>
</div>

<h4 id="i0-label" class="large" title="Initial number of infected cases">
<span id="i0-name">I=</span>
<span id="i0-value">10</span>
</h4>

<div class="row">
<div class="two columns">
<span><a data-slider="#i0" data-step="up" class="updown" href="#">&#8593</a><a data-slider="#i0" data-step="down" class="updown" href="#">&#8595</a></span>
</div>
<div class="ten columns">
<div id="i0" title="Initial number of infected cases" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
<a class="ui-slider-handle ui-state-default ui-corner-all ui-state-hover" href="#" style="left: 50%;"></a>
</div>
</div>
</div>




<h4 id="alpha-label" class="large" title="Rate of recovery">
<span id="alpha-name">&alpha;=</span>
<span id="alpha-value">0</span>
</h4>

<div class="row">
<div class="two columns">
<span><a data-slider="#alpha" data-step="up" class="updown" href="#">&#8593</a><a data-slider="#alpha" data-step="down" class="updown" href="#">&#8595</a></span>
</div>
<div class="ten columns">
<div id="alpha" title="Rate of recovery" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
<a class="ui-slider-handle ui-state-default ui-corner-all ui-state-hover" href="#" style="left: 50%;"></a>
</div>
</div>
</div>




<h4 id="beta-label" class="large" title="Rate of infection">
<span id="beta-name">&beta;=</span>
<span id="beta-value">0.001</span>
</h4>


<div class="row">
<div class="two columns">
<span><a data-slider="#beta" data-step="up" class="updown" href="#">&#8593</a><a data-slider="#beta" data-step="down" class="updown" href="#">&#8595</a></span>
</div>
<div class="ten columns">
<div id="beta" title="Rate of infection" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
<a class="ui-slider-handle ui-state-default ui-corner-all ui-state-hover" href="#" style="left: 50%;"></a>
</div>
</div>
</div>



<h4 id="random-label" class="large" title="Add Binomial variation">
Randomness
</h4>
<label for="randombox" title="Add Binomial variation"><input type="checkbox" id="randombox" title="Add Binomial variation" /><span class="checkbox"></span>Add Randomness</label>

<h4 id="time-label" class="large" title="Number of time steps">
<span id="time-name">Steps=</span>
<span id="time-value">100</span>
</h4>


<div class="row">
<div class="two columns">
<span><a data-slider="#time" data-step="up" class="updown" href="#">&#8593</a><a data-slider="#time" data-step="down" class="updown" href="#">&#8595</a></span>
</div>
<div class="ten columns">

<div id="time" title="Number of time steps" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
<a class="ui-slider-handle ui-state-default ui-corner-all ui-state-hover" href="#" style="left: 50%;"></a>
</div>

</div>
</div>






<button id="run-model" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-primary ui-state-hover" role="button" aria-disabled="false">
<span class="ui-button-icon-primary ui-icon ui-icon-play"></span>
<span class="ui-button-text">Run</span>
</button>


</div>
<div class="nine columns">
        <div id="plot"></div>
<div class="coord" id="coords"><span class="coord" id="x">t = ...</span>, <span class="coord" id="y">count = ...</span></div>
</div>
</div>
<div class="row">
<a href="index.html">Back to Model list</a>
</div>
    </body>
</html>
