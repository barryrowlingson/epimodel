    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Exponential Model</title>
<!-- Included CSS Files (Uncompressed) -->

  -->
 <link rel="stylesheet" href="stylesheets/foundation.min.css">
  <link rel="stylesheet" href="stylesheets/app.css">

<script src="javascripts/modernizr.foundation.js"></script>

        <link rel="stylesheet" type="text/css" media="screen" href="css/jquery.aristo.css" />
        <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.8.9.min.js"></script>
        <script type="text/javascript" src="js/jquery.flot.js"></script>
        <script type="text/javascript" src="js/jquery.flot.resize.js"></script>
        <script type="text/javascript" src="js/jquery.flot.crosshair.js"></script>
        <script type="text/javascript" src="js/jstat-0.1.0.min.js"></script>
        <script type="text/javascript" src="js/exp.js"></script>
        <script type="text/javascript" src="js/models.js"></script>
        <script type="text/javascript" src="js/plots.js"></script>
    </head>
    <body>
<div class="row">
<div class="twelve columns">
<h1>Exponential Model</h1>
</div>
</div>
<div class="row">
<div class="three columns">
<div class="pgroup">
<h4 id="n0-label" class="large" title="Initial number of infected cases">
<span id="n0-name">N=</span>
<span id="n0-value">1</span>
</h4>
<h5 class="info">Initial number of infected cases</h5>
<div class="row">
<div class="two columns">

  <span><a data-slider="#n0" data-step="up" class="updown" href="#">&#8593</a><a data-slider="#n0" data-step="down" class="updown" href="#">&#8595</a></span>
</div>
<div class="ten columns">
<div  id="n0" title="Initial number of infected cases" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
<a class="ui-slider-handle ui-state-default ui-corner-all ui-state-hover" href="#" style="left: 50%;"></a>
</div>
</div>
</div>
</div>
<div class="pgroup">
<h4 id="rho-label" class="large" title="Growth Rate">
<span id="rho-name">&rho;=</span>
<span id="rho-value">1.00</span>
</h4>
<h5 class="info">Growth Rate</h5>
<div class="row">
<div class="two columns">
  <span><a data-slider="#rho" data-step="up" class="updown" href="#">&#8593</a><a data-slider="#rho" data-step="down" class="updown" href="#">&#8595</a></span>
</div>
<div class="ten columns">
<div id="rho" title="Growth Rate" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
<a class="ui-slider-handle ui-state-default ui-corner-all ui-state-hover" href="#" style="left: 50%;"></a>
</div>
</div>
</div>
</div>

<div class="pgroup">
  <h4 id="random-label" class="small" title="Add Poisson variation">
Randomness
</h4>
<div class="row">
<div class="ten columns">
<label for="randombox" title="Randomness"><input type="checkbox" id="randombox" title="Randomness" /><span class="checkbox">Poisson mean</span></label>
</div>
</div>
</div>

<div class="pgroup">
<h4 id="time-label" class="large" title="Number of time steps">
<span id="time-name">Steps=</span>
<span id="time-value">100</span>
</h4>
<div class="row">
<div class="two columns">
<span><a data-slider="#time" data-step="up" class="updown" href="#">&#8593</a><a data-slider="#time" data-step="down" class="updown" href="#">&#8595</a></span>
</div>
<div class="ten columns">
<div id="time" title="Number of time steps" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
<a class="ui-slider-handle ui-state-default ui-corner-all ui-state-hover" href="#" style="left: 50%;"></a>
</div>
</div>
</div>
</div>

<button id="run-model" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-primary ui-state-hover" role="button" aria-disabled="false">
<span class="ui-button-icon-primary ui-icon ui-icon-play"></span>
<span class="ui-button-text">Run</span>
</button>


</div>
<div class="nine columns">
        <div id="plot"></div>
<div class="coord" id="coords"><span class="coord" id="x">t = ...</span>, <span class="coord" id="y">count = ...</span></div>
</div>
</div>

<div class="row footer">
<div class="three columns">
<a href="exp.html">Reload to reset</a>
</div>
<div class="three columns">
<a href="index.html">Return to Model List</a>
</div>
<div class="three columns">
</div>
</div>

    </body>
</html>
